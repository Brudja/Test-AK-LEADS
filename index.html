<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>ZIP Code Search</title>
  </head>
  <body>
    <form class="row g-3">
      <h1>ZIP Code Search</h1>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">ZIP Code</label>
        <input
          type="text"
          class="form-control"
          id="zipCodeInput"
          placeholder="ZIP Code"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your ZIP Code must be 5 numbers long, and must not contain spaces.
        </div>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="renderButton">
          Render
        </button>
      </div>
    </form>
    <div class="zipInfo"></div>
    <script src="./index.js"></script>
  </body>
</html>
